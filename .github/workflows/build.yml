name: Create and publish a Docker image
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    secrets: inherit
    steps:
      - name: Build docker image and push it to registry
        uses: openpoke/decidim-shared-actions/build_and_push_image@main
        with:
          registry: ghcr.io
          

